<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Cinematic TV Pro V63</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #000000;
            font-family: Arial, Helvetica, sans-serif; color: white;
            cursor: grab; touch-action: none;
        }

        /* 1. CSS STARS (Hardware Accelerated) */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: blink var(--t) infinite ease-in-out;
        }
        @keyframes blink { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.7; transform: scale(1.1); } }

        /* 2. TOP-LEFT HEADER */
        .header-box {
            position: absolute; top: 5vh; left: 5vw;
            z-index: 500; text-align: left;
        }
        .philips-text { display: flex; margin-bottom: 5px; }
        .philips-text span {
            font-size: 2.2vw; font-weight: 900; letter-spacing: 0.3vw;
            transition: color 1.2s ease; text-transform: uppercase;
        }
        .main-heading {
            font-size: 3.1vw; color: #a855f7; 
            font-weight: 800; text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
            white-space: nowrap;
        }

        /* 3. BOTTOM-LEFT STATS */
        .stats-box { 
            position: absolute; bottom: 8vh; left: 5vw; 
            width: 38vw; z-index: 100; text-align: left;
        }
        .label { font-size: 1.2vw; color: #38bdf8; text-transform: uppercase; font-weight: 900; letter-spacing: 3px; }
        .count {
            font-size: 8.5vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 5px 0; 
            text-shadow: 0 0 25px rgba(250, 204, 21, 0.3);
        }

        /* PROGRESS BAR WITH TIME LABELS */
        .progress-ui { width: 90%; margin-top: 15px; }
        .time-labels { display: flex; justify-content: space-between; width: 100%; margin-bottom: 5px; }
        .time-labels span { color: #38bdf8; font-size: 1.1vw; font-weight: bold; opacity: 0.8; }
        
        .bar-wrapper { width: 100%; height: 14px; background: rgba(255,255,255,0.05); border-radius: 20px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: #fbbf24; box-shadow: 0 0 10px #fbbf24; }
        #clock { color: #fbbf24; font-size: 1.8vw; font-weight: bold; display: block; text-align: center; margin-top: 12px; letter-spacing: 2px;}

        /* 4. CANVAS CONTAINER */
        .canvas-container { position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5; }
        #main-canvas { width: 100%; height: 100%; }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #000000; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">OPTIMIZING SYSTEM SMOOTHNESS...</div>
    
    <div class="header-box">
        <div id="philips-text" class="philips-text">
            <span>P</span><span>H</span><span>I</span><span>L</span><span>I</span><span>P</span><span>S</span>
        </div>
        <h1 class="main-heading">Mother & Child Care-Women's Health</h1>
    </div>

    <div class="stats-box">
        <span class="label">Global Birth Count Today</span>
        <div id="birthCount" class="count">0</div>
        <div class="progress-ui">
            <div class="time-labels">
                <span>00:00</span>
                <span>24:00</span>
            </div>
            <div class="bar-wrapper"><div id="bar" class="bar-fill"></div></div>
            <span id="clock">00:00:00</span>
        </div>
    </div>

    <div class="stars-container" id="starfield"></div>
    <div class="canvas-container"><canvas id="main-canvas"></canvas></div>

    <script>
        // TV-SAFE ES5 SCRIPT
        var BIRTH_RATE = 4.34;
        var EARTH_ROT_SPD = 0.008; // majestic slow majestic rotation
        var SYSTEM_ORBIT_SPD = 0.00004; 
        
        var globeThemes = [
            { land: "#10b981", flash: "#ffffff", ocean: "#0a192f" },
            { land: "#f43f5e", flash: "#22d3ee", ocean: "#1e0108" },
            { land: "#0ea5e9", flash: "#fbbf24", ocean: "#082f49" },
            { land: "#eab308", flash: "#a855f7", ocean: "#1e0a01" }
        ];
        var currentThemeIdx = 0;

        var planets = [
            { dist: 85, sz: 2.8, spd: 0.0012, col: "#9ca3af", ang: Math.random()*7 },
            { dist: 120, sz: 5.0, spd: 0.0008, col: "#E3BB76", ang: Math.random()*7 },
            { dist: 160, sz: 4.0, spd: 0.0006, col: "#EF4444", ang: Math.random()*7 },
            { dist: 220, sz: 9.0, spd: 0.0003, col: "#D39C7E", ang: Math.random()*7 }
        ];
        
        var worldGeo = null, featureIndex = {}, flashingISO = {}; 
        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var w, h, isDragging = false, lastX, lastY, rotX = 0, rotY = -15;
        var lastFrameT = Date.now();

        function setSizes() { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; }
        setSizes();

        var projection = d3.geoOrthographic().scale(h / 2.8).translate([w * 0.74, h * 0.5]).clipAngle(90);
        var path = d3.geoPath(projection, context);

        function hStart(x, y) { isDragging = true; lastX = x; lastY = y; }
        function hMove(x, y) { if (isDragging) { rotX += (x - lastX)*0.3; rotY -= (y - lastY)*0.3; lastX = x; lastY = y; } }
        canvas.addEventListener('mousedown', function(e) { hStart(e.clientX, e.clientY); });
        window.addEventListener('mousemove', function(e) { hMove(e.clientX, e.clientY); });
        window.addEventListener('mouseup', function() { isDragging = false; });
        canvas.addEventListener('touchstart', function(e) { e.preventDefault(); hStart(e.touches[0].clientX, e.touches[0].clientY); }, {passive: false});
        window.addEventListener('touchmove', function(e) { e.preventDefault(); hMove(e.touches[0].clientX, e.touches[0].clientY); }, {passive: false});
        window.addEventListener('touchend', function() { isDragging = false; });

        function updatePhilips() {
            var spans = document.querySelectorAll('#philips-text span');
            for(var i=0; i<spans.length; i++) {
                var r = Math.floor(Math.random()*155)+100, g = Math.floor(Math.random()*155)+100, b = Math.floor(Math.random()*155)+100;
                spans[i].style.color = 'rgb('+r+','+g+','+b+')';
            }
        }

        setInterval(function() { currentThemeIdx = (currentThemeIdx + 1) % globeThemes.length; }, 180000);
        setInterval(updatePhilips, 1500);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldGeo = data;
                for(var i=0; i<data.features.length; i++) {
                    var f = data.features[i];
                    var iso = f.properties.ISO_A3 || f.properties.ADM0_A3;
                    featureIndex[iso] = f;
                }
                document.getElementById('loading').style.display = 'none';
                requestAnimationFrame(renderLoop);
                startSimulation();
            });
        }

        function renderLoop() {
            var now = Date.now();
            var dt = now - lastFrameT;
            lastFrameT = now;

            // DELTA-TIME ROTATION (Guarantees smoothness regardless of CPU speed)
            if (!isDragging) rotX += EARTH_ROT_SPD * dt;
            projection.rotate([rotX, rotY]);
            context.clearRect(0, 0, w, h);

            // 1. Draw Orbiting Solar System
            drawSolarSystem(now, dt);

            var center = projection.translate(), radius = projection.scale(), theme = globeThemes[currentThemeIdx];

            // 2. Earth Ocean (3D Gradient)
            var oceanGrad = context.createRadialGradient(center[0]-radius/2.5, center[1]-radius/2.5, radius/20, center[0], center[1], radius);
            oceanGrad.addColorStop(0, "#3b82f6"); oceanGrad.addColorStop(0.5, theme.ocean); oceanGrad.addColorStop(1, "#02040a");
            context.beginPath(); context.arc(center[0], center[1], radius, 0, 7);
            context.fillStyle = oceanGrad; context.fill();

            // 3. Batched World Draw
            if (worldGeo) {
                context.beginPath(); path(worldGeo); 
                context.fillStyle = theme.land; context.fill();
                context.strokeStyle = "rgba(255, 255, 255, 0.3)"; context.lineWidth = 0.6; context.stroke();

                // 4. Country Flashes
                for (var iso in flashingISO) {
                    if (Date.now() - flashingISO[iso] < 1500) {
                        var feat = featureIndex[iso];
                        if(feat) {
                            context.beginPath(); path(feat);
                            context.fillStyle = theme.flash; context.fill();
                            context.strokeStyle = "white"; context.lineWidth = 1; context.stroke();
                        }
                    } else { delete flashingISO[iso]; }
                }
            }
            requestAnimationFrame(renderLoop);
        }

        function drawSolarSystem(t, dt) {
            var earthX = w * 0.74, earthY = h * 0.5;
            var sunAngle = t * SYSTEM_ORBIT_SPD;
            var sx = earthX + Math.cos(sunAngle) * (w * 0.5);
            var sy = earthY + Math.sin(sunAngle) * (h * 0.4);

            // Burning Sun
            var sGrad = context.createRadialGradient(sx, sy, 0, sx, sy, 60);
            sGrad.addColorStop(0, "#ffffff"); sGrad.addColorStop(0.4, "#fbbf24"); sGrad.addColorStop(1, "transparent");
            context.beginPath(); context.arc(sx, sy, 60, 0, 7);
            context.fillStyle = sGrad; context.fill();

            // Planets
            for(var i=0; i<planets.length; i++) {
                var p = planets[i];
                p.ang += p.spd * dt * 0.15; 
                var px = sx + Math.cos(p.ang) * p.dist;
                var py = sy + Math.sin(p.ang) * p.dist * 0.65;
                context.beginPath(); context.arc(px, py, p.sz, 0, 7);
                context.fillStyle = p.col; context.fill();

                // Realistic Shading
                var angle = Math.atan2(py - sy, px - sx);
                var shad = context.createRadialGradient(px + Math.cos(angle)*p.sz*0.3, py + Math.sin(angle)*p.sz*0.3, 0, px, py, p.sz);
                shad.addColorStop(0, "rgba(0,0,0,0)"); shad.addColorStop(1, "rgba(0,0,0,0.85)");
                context.beginPath(); context.arc(px, py, p.sz + 0.5, 0, 7);
                context.fillStyle = shad; context.fill();
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date(), start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                document.getElementById('birthCount').innerText = Math.floor(elapsed * BIRTH_RATE).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('bar').style.width = (elapsed / 86400 * 100) + "%";
                
                if (worldGeo) {
                    var idx = Math.floor(Math.random() * worldGeo.features.length);
                    var iso = worldGeo.features[idx].properties.ISO_A3 || worldGeo.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        // Init CSS Stars
        var field = document.getElementById('starfield');
        for (var i = 0; i < 70; i++) {
            var s = document.createElement('div'); s.className = 'star';
            s.style.width = s.style.height = (1 + Math.random() * 2.2) + 'px';
            s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', (2 + Math.random() * 3) + 's');
            field.appendChild(s);
        }

        window.onresize = setSizes;
        init();
    </script>
</body>
</html>
